<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>


<div class="stopwatch">
    <div class="stopwatchcontent">
        <ul>
            <li id="hour" class="Stopwatch-component">00</li>
            <li class="Stopwatch-component">:</li>
            <li id="minute"class="Stopwatch-component">00</li>
            <li class="Stopwatch-component">:</li>
            <li id="second" class="Stopwatch-component">00</li>
            <li class="Stopwatch-component">:</li>
            <li id="centisecond" class="Stopwatch-component-cent">00</li>
        </ul>
    </div>


<div class="btn">
    <button id="startbutton" class="button">Start</button>
    <button id="Resetbutton" class="button" >Reset</button>
</div>
</div>

<script src="index.js"></script>

</body>
</html>
